<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLovin's Firmware Forge</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: white;
        }
        .folder {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .folder:hover {
            background-color: #555;
        }
        .folder a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 10px;
            flex-grow: 1;
        }
        .folder-icon {
            width: 24px;
            height: 24px;
            background-color: #999;
            border-radius: 3px;
        }
        .controls {
            display: none;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .controls label {
            margin-right: 10px;
        }
        .menu-button {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            padding: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .menu-button:hover {
            color: lightgray;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    <div class="controls" id="controls">
        <label for="font-size">Font Size:</label>
        <select id="font-size">
            <option value="16px">Small</option>
            <option value="18px">Medium</option>
            <option value="20px">Large</option>
            <option value="24px">Extra Large</option>
        </select>
    </div>

    <div class="container">
        <h1>McLovin's Firmware Forge</h1>
        <div class="folder">
            <div class="folder-icon"></div>
            <a href="risingos.html">RisingOS</a>
        </div>
    </div>

    <script>
        // Load the font size from localStorage and apply it
        document.addEventListener('DOMContentLoaded', function() {
            const savedFontSize = localStorage.getItem('fontSize') || '18px';
            document.body.style.fontSize = savedFontSize;
            document.getElementById('font-size').value = savedFontSize;
        });

        document.getElementById('font-size').addEventListener('change', function() {
            const selectedFontSize = this.value;
            document.body.style.fontSize = selectedFontSize;
            localStorage.setItem('fontSize', selectedFontSize); // Save the selected font size to localStorage
        });

        function toggleMenu() {
            const menu = document.getElementById('controls');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis ROM's</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        .folder {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .folder:hover {
            background-color: #555;
        }
        .folder a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 10px;
            flex-grow: 1;
        }
        .folder-icon {
            width: 24px;
            height: 24px;
            background-color: #999;
            border-radius: 3px;
        }
        .size {
            color: #bbb;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="folder">
            <div class="folder-icon"></div>
            <a href="roms/">ROM's</a>
            <div class="size">2.0 GB</div>
        </div>
    </div>
</body>
</html>
